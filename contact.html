    <section id="contactIntroSection">
        <p>If you would like to get in touch with me, please email me here.</p>
    </section>
    <section id="formSection">
        <form method="post" type="email" name="_replyto" id="contactForm" action="https://formspree.io/f/mnqkwyzl">

            <input type="email" name="_replyto">
            <label>Message</label>
            <textarea name="body"></textarea>
            <br>
            <input type="submit" value="Send">
            <br>
        </form>
    </section>
    <footer>
        <section class="socialMediaLinks">
            <a class="iconContainer" href="https://github.com/jerbearone" >
                <img class="iconContainer" src="./images/github-mark.png" alt="GitHub Icon">
            </a>
            <a id="linkedInIcon" href="https://www.linkedin.com/in/jerry-parker-39914719a/">

            </a>
        </section>
    </footer>
